<div class="main">
    <input type="text" name="text" placeholder="Search Actor" [(ngModel)]="name" (keyup)="getJson()"/>
    
    <div *ngIf="name.length<6" class="alert">
        <p>Length must be greater than 5.</p>
    </div>
    
    <div *ngIf="serv.error == 'true'" class="alert">
        <p>Name not found, write other name please</p>
    </div>
    
    <router-outlet></router-outlet>
    
    <hr/>

    <div *ngIf="serv.error == 'false'">
        <div *ngFor="let val of serv.objJson">
            <div class='col-sm-6 col-md-6'>
                <div class='thumbnail'>
                    <img style='height: 200px;' [src]='val.poster' alt='IMG NOT AVAILABLE' onerror="this.onerror=null;this.src='NA.jpeg';"/>
                    <p class="title">{{val.show_title}}</p>
                    <hr/>
                    <a class="title" (click)="serv.def(val)" [routerLink]="['/Main/Movie']">Show more in the top of this page</a>
                </div>
            </div>
        </div>
        
        <div class="col-sm-12 col-md-12 col-xs-12">
            <div class="thumbnail final"></div>
        </div>
    </div>
</div>
